<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" formControlName="id" class="form-control" id="id" readonly>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" id="title">
  </div>
  <div class="form-group">
    <label for="color"> Color </label>
    <input type="text" formControlName="color" id="color" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea formControlName="text" class="form-control" id="text"></textarea>
  </div>
  
  <input type="submit" class="btn btn-primary" [disabled]="!form.valid" value="{{isBeingEdited ? 'Update' : 'Add'}}">
  <input type="submit" class="btn btn-danger" (click)="delete()" [disabled]="!isBeingEdited" value="Delete">
  <input type="button" (click)="reset()" class="btn btn-secondary" value="Reset">
</form>
